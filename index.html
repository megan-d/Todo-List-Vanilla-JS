<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
    <header>
        <div class='heading'>
            <h1>To Do List</h1>
            <p>Enter a todo into the input field to add it to your todo list.</p>
            <input id='input-todo' type='text' placeholder='Enter to do item...'>
            <button id='add-btn'>Add</button>
        </div>
    </header>

    <ul class='list'>
        <!-- <li class='list-item'>Pick up groceries</li>
        <li class='list-item completed'>Mow lawn</li>
        <li class='list-item'>Write emails</li>
        <li class='list-item'>Do laundry</li> -->
    </ul>
    
    <button id='clear-all'>Clear All Todos</button>
    <p class='subtext'>Click the delete icon to remove it from the list.</p>
    <p class='subtext'>Click the 'Clear All Todos' button to remove all todos from the list.</p>




    <script src="todo.js"> </script>
</body>
</html>
